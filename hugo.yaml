baseURL: "https://rivian96.github.io/"
title: Rahul Mishra
pagination:
  pagerSize: 5

theme: PaperMod

enableRobotsTXT: false
buildDrafts: false
buildFuture: false
buildExpired: false

# Google Analytics (UA is deprecated, consider switching to G- tag later)
googleAnalytics: UA-123-45

# 1. CHANGED: Disabled minification to stop the "expected comma" error
minify:
  disableXML: true
  minifyOutput: false 

params:
  env: production
  title: Rahul Mishra
  description: "Rahul Mishra a computer science and engineering student specialising in cyber security"
  
  # 2. CHANGED: Fixed list format to be safer
  keywords: 
    - Blog
    - Portfolio
    - Malware
    - Reversing
    - Hacking
    - Cybersecurity

  author: Me
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: false
    title: Rahul Kumar Mishra
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Rahul Mishra"
    Content: >
      I am a computer science and engineering student specialising in cyber security.
      Here you will find all my learnings and projects which I am doing while exploring
      cyber security.

  socialIcons:
    - name: github
      url: "https://github.com/rivian96/"
    - name: linkedin
      url: "https://linkedin.com/rivian96"
    - name: medium
      url: "https://medium.com/@rivian96"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/rivian96/rivian96.github.io/content"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: blogs
      name: blogs
      url: /blogs/
      weight: 10
    - identifier: projects
      name: projects
      url: /projects/
      weight: 20

pygmentsUseClasses: true

# 3. CRITICAL FIX: This allows your specific blog formatting to work
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false